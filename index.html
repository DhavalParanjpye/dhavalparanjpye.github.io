<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>About – Dhaval P.</title>
  <style>
    /* Reset & base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      /* blue → black gradient */
      background: linear-gradient(135deg, #001f3f 0%, #000000 100%);
      font-family: Calibri, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Starfield canvas */
    canvas#starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* Keep content above stars */
    nav.top-nav, .container {
      position: relative;
      z-index: 1;
    }

    /* Top navigation (centered) */
    nav.top-nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
    }
    nav.top-nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: opacity 0.2s;
    }
    nav.top-nav a:hover { opacity: 0.7; }
    /* LinkedIn icon sits at end but still in center flow */
    nav.top-nav a.linkedin {
      color: #38FF8A;
    }
    nav.top-nav a.linkedin svg {
      width: 24px; height: 24px;
      fill: currentColor;
      vertical-align: middle;
    }

    /* Main wrapper, center page vertically + horizontally */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      /* allow wrapping on small screens */
      flex-wrap: wrap;
      text-align: center;
      width: 100%;
      height: calc(100% - 80px); /* subtract nav height */
      padding: 20px;
    }
    .left, .right {
      flex: 1 1 300px;
      max-width: 500px;
      margin: 20px;
    }

    /* Typography */
    h1 {
      font-size: 3rem;
      line-height: 1.2;
    }
    h1 span { color: #38FF8A; }
    p {
      font-size: 1.125rem;
      line-height: 1.6;
      margin-top: 0.5em;
    }

    /* Snug button */
    .btn {
      display: inline-block;
      margin-top: 1.5em;
      padding: 10px 20px;          /* tighter padding */
      border: 2px solid #38FF8A;
      border-radius: 4px;
      color: #38FF8A;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .btn:hover { background: rgba(56,255,138,0.1); }

    /* Robot graphic */
    .robot { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <!-- animation layer -->
  <canvas id="starfield"></canvas>

  <!-- centered nav -->
  <nav class="top-nav">
    <a href="https://dhavalparanjpye.github.io/index.html">About</a>
    <a href="https://dhavalparanjpye.github.io/blog.html">Projects</a>
    <a href="https://dhavalparanjpye.github.io/timeline.html">Timeline</a>
    <a href="https://dhavalparanjpye.github.io/experience.html">Experience</a>
    <a class="linkedin"
       href="https://www.linkedin.com/in/dhaval-paranjpye/"
       target="_blank"
       aria-label="LinkedIn">
      <svg viewBox="0 0 448 512">
        <path d="M100.28 448H7.4V148.9h92.88zm-46.14-340.1C24.12 107.9 0 83.78 0 
                 53.28 0 23.79 24.12-.33 54.14-.33S108.3 23.79 108.3 
                 53.28c0 30.5-24.12 54.62-54.16 54.62zM447.9 448h-92.68V302.4c0-34.7-
                 .7-79.2-48.27-79.2-48.3 0-55.7 37.7-55.7 76.7V448h-92.7V148.9h89.1v40.8
                 h1.3c12.4-23.5 42.6-48.3 87.6-48.3 93.8 0 111.1 61.8 111.1 
                 142.3V448z"/>
      </svg>
    </a>
  </nav>

  <!-- centered content -->
  <div class="container">
    <div class="left">
      <h1>Hi! I am <span>Dhaval P.</span></h1>
      <p>I am a data professional who loves to work with numbers.</p>
      <p>I enjoy solving business problems using my analytics skills by creating powerful and data-driven analytics solutions.</p>
      <a href="mailto:dhaval.paranjpye@gmail.com" class="btn">Get in Touch</a>
    </div>
    <div class="right">
      <img src="robot.svg" alt="Sleek white robot" class="robot" />
    </div>
  </div>

  <!-- starfield script -->
  <script>
    (function() {
      const canvas = document.getElementById('starfield');
      const ctx    = canvas.getContext('2d');
      const STAR_COUNT = 400;
      let stars = [];

      function resize() {
        canvas.width  = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resize);
      resize();

      // populate stars
      for (let i = 0; i < STAR_COUNT; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.2 + 0.2,
          speed: Math.random() * 0.05 + 0.01
        });
      }

      // draw + animate
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        stars.forEach(s => {
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          ctx.fill();
          s.y += s.speed;
          if (s.y > canvas.height) s.y = 0;
        });
        requestAnimationFrame(draw);
      }
      draw();
    })();
  </script>
</body>
</html>
